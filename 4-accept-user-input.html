<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Website</title>

    <style>
      * {
        font-family: Arial, Helvetica, sans-serif;
      }
    </style>
  </head>
  <body>
    <h1 id="myH1">Welcome to My Website</h1>
    <label for="myText">Username: </label>
    <input type="text" name="myText" id="myText" /><br />
    <button type="submit" id="mySubmit">Submit</button>

    <script>
      //How to accept user input
      //1. Easy Way = window prompt
      //2. Professional = HTML textbox

      //1. Easy Way = with window prompt
      let yourName = window.prompt("What's your name?");
      alert(`Welcome ${yourName}`);
      console.log(yourName);

      //2. Professional = with HTML textbox
      let username;

      document.getElementById("mySubmit").onclick = function () {
        username = document.getElementById("myText").value;
        document.getElementById(
          "myH1"
        ).textContent = `Hello ${username}, Welcome to My Website`;
      };
    </script>
  </body>
</html>
